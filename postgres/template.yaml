apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: postgres-aurora
  title: Create postgres aurora AWS
  description: Template postress aurora
  tags: 
    - plataforma
spec:
  owner: squad-sre
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill in some steps
      required:
        - kubernetes_cluster
        - namespace
        - postgres_cluster
      properties:
        kubernetes_cluster:
          title: TESTE - Name Kubernetes Cluster
          type: string
          description: Name of the cluster kubernetes
          enum: 
            - "stg-tools-01"
            - "stg-eks-03"
            - "stg-data-02"
            - "prod-tools-01"
            - "prod-eks-03"
        namespace:
          title: TESTE - Namespace
          type: string
          description: Name of the namespace in Kubernetes Cluster
          #ui:field: EntityNamePicker
          #ui:autofocus: true
        postgres_cluster:
          title: TESTE - Postgres Cluster Name
          type: string
          description: Unique name of the new Postgres Cluster
          #ui:field: EntityNamePicker
          #ui:autofocus: true
        
#    - title: Choose a location
#      required:
#        - repoUrl
#      properties:
#        repoUrl:
#          title: Repository Location
#          type: string
#          ui:field: RepoUrlPicker
#          ui:options:
#            allowedHosts:
#              - github.com

  # aqui estão as etapas que são executadas em série no back-end do scaffolder
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          name: ${{parameters.name}}
    - id: fetch-docs
      name: Fetch Docs
      action: fetch:plain
      input:
        targetPath: ./community
        url: https://github.com/backstage/community/tree/main/backstage-community-sessions

    - id: publish
      name: Publish
      action: publish:github:pull-request
      input:
        repoUrl: ${{ parameters.repoUrl }}
        title: "Create new project: ${{parameters.name}}"
        branchName: create-${{parameters.name}}
        description: |
          # New project: ${{parameters.name}}

          ${{ parameters.description if parameters.description }}
        targetPath: ${{ parameters.targetPath if parameters.targetPath else parameters.name }}

  output:
    links:
      - url: ${{steps.publish.output.remoteUrl}}
        text: "Go to PR"